<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="templates.js"></script>
  <script src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body onload="renderGamefield()">
  <!-- bg-overlay -->
  <div class="bg-overlay"></div>

  <!-- navbar -->
  <div class="sidenav left">
    <nav>
      <span class="logo-text">Tic Tac Toe</span>
      <a href="#" class="nav-link active-link" onclick="setActiveLink(0); setPlayerMode(false)">Two Players</a>
      <a href="#" class="nav-link" onclick="setActiveLink(1); setPlayerMode(true)">Single Player</a>
    </nav>
    <!-- footer -->
    <div class="f-space"></div>
    <footer>
      <span>&copy; IF 2022</span>
    </footer>
    <!-- END footer -->
  </div>
  <!-- END navbar -->

  <div class="main-content">

    <!-- game-over screen -->
    <div id="game-over" class="game-over d-none"></div>
    
    <!-- player panel shows active player -->
    <div class="player-panel">
      <div id="player-1" class="">
        <i class="fa-regular fa-circle"></i> <span>Player 1</span>
      </div>
      <div id="player-2" class="player-inactive">
        <i class="fa-solid fa-xmark"></i> <span>Player 2</span>
      </div>
    </div>

    <div class="frame">
      <div class="gamefield-container">
        <!-- animated line at win -->
        <span id="lines">
          <!-- horizontal lines -->
          <div id="line-0" class="horizontal-line" style="top: 63.75px"></div>
          <div id="line-1" class="horizontal-line" style="top: 201.25px"></div>
          <div id="line-2" class="horizontal-line" style="top: 338.75px"></div>
          <!-- vertical lines -->
          <div id="line-3" class="horizontal-line make-vertikal" style="top: 201.25px; left: -102px"></div>
          <div id="line-4" class="horizontal-line" style="top: 201.25px"></div>
          <div id="line-5" class="horizontal-line" style="top: 201.25px; left: 171px"></div>
          <!-- diagonal lines-->
          <div id="line-6" class="horizontal-line spin+45deg" style="top: 201.25px"></div>
          <div id="line-7" class="horizontal-line spin-45deg" style="top: 201.25px"></div>
        </span>
        <!-- gamefield table -->
        <table id="gamefield"></table>
      </div>
    </div>

  </div>
  <!-- END main content (right) -->

</body>

</html>
